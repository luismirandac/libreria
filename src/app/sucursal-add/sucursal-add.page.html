<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Nueva Sucursal </ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="sucursalForm" (ngSubmit)="onFormSubmit()">
    <ion-item>
      <ion-label position="floating">Nombre Sucursal</ion-label>
      <ion-input type="text" formControlName="suc_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Dirección</ion-label>
      <ion-input type="text" formControlName="suc_direc"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Encargado</ion-label>
      <ion-input type="text" formControlName="suc_encargado"></ion-input>
    </ion-item>
    <ion-button type="submit" shape="round" color="primary" expand="block"
      [disabled]="!sucursalForm.valid">Añadir sucursal</ion-button>
  </form>
</ion-content>
