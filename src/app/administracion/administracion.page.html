<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Administraci√≥n</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="button-container">
    <ion-button 
      [routerLink]="['/administracion/editarproducto/editarproductos']" 
      expand="block" color="primary" size="large" class="animated-button">
      Libros
    </ion-button>    
    <ion-button 
      [routerLink]="['/administracion/editarcliente/editarclientes']" 
      expand="block" color="primary" size="large" class="animated-button">
      Empleados
    </ion-button>
    <ion-button 
      [routerLink]="['/administracion/editarsucursal/editarsucursales']" 
      expand="block" color="primary" size="large" class="animated-button">
      Sucursales
    </ion-button>
    <ion-button 
    [routerLink]="['/pedido']" 
    expand="block" color="primary" size="large" class="animated-button">
    Generar Pedido
  </ion-button>
    <ion-button expand="block" color="secondary" size="large" (click)="openModal()">
      Generar PDF de Compras del Mes
    </ion-button>
  </div>

  <!-- Modal para generar PDF -->
  <ion-modal [isOpen]="isModalOpen" (willDismiss)="closeModal()">
    <ng-template>
      <ion-header>
        <ion-toolbar>
          <ion-title>Generar PDF</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="closeModal()">Cerrar</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-item>
          <ion-label>Selecciona el mes:</ion-label>
          <ion-select [(ngModel)]="selectedMonth">
            <ion-select-option *ngFor="let month of months" [value]="month.value">
              {{ month.name }}
            </ion-select-option>
          </ion-select>
        </ion-item>
        <ion-button expand="block" color="primary" (click)="generatePDF()">
          Descargar PDF de Compras del Mes
        </ion-button>
      </ion-content>
    </ng-template>
  </ion-modal>
</ion-content>
