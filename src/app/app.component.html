<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Letras al Instante</ion-list-header>
          
          <!-- Mensaje de bienvenida -->
          <ion-item *ngIf="isLoggedIn">
            <ion-label>
              <h2>Bienvenido, {{ userName }}</h2>
            </ion-label>
          </ion-item>

          <ion-menu-toggle auto-hide="false" *ngFor="let p of filteredAppPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>

        <!-- Botón de cerrar sesión que solo aparece si el usuario está logueado -->
        <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="isLoggedIn">
          <ion-fab-button (click)="logout()">
            <ion-icon name="log-out"></ion-icon>
          </ion-fab-button>
        </ion-fab>
        
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
